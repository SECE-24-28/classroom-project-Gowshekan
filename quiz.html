<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Assignment</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
<div id="a">
    <h1 class="h1">CSS MCQ Quiz for Students</h1>
    <h5 class="h5">Learn Inline, Internal, External CSS + Box Model + Positioning</h5>
</div>
    <form action="submit-quiz" method="post">
        <section class="section">
        <h3>Multiple Choice Questions</h3>
        <div class="div">
        <label for="q1">1.Which css type is written inside the html tag</label><br>
        <input type="radio" id="q1a1" name="q1" value="Internal CSS">
        <label for="q1a1">Internal CSS</label><br>
        <input type="radio" id="q1a2" name="q1" value="External CSS">
        <label for="q1a2">External CSS</label><br>
        <input type="radio" id="q1a3" name="q1" value="Inline CSS">
        <label for="q1a3">Inline CSS</label><br>
        <input type="radio" id="q1a3" name="q1" value="None">
        <label for="q1a3">None</label><br><br>
        </div>
        <div class="div">
        <label for="q2">2.Which tag is used to write the internal CSS?</label><br>
        <input type="radio" id="q2a1" name="q2" value="&ltHTML&gt">
        <label for="q2a1">&lthtml&gt</label><br>
        <input type="radio" id="q2a2" name="q2" value="&ltstyle&gt">
        <label for="q2a2">&ltstyle&gt</label><br>
        <input type="radio" id="q2a3" name="q2" value="&ltscript&gt">
        <label for="q2a3">&ltscript&gt</label><br>
        <input type="radio" id="q2a3" name="q2" value="&ltfotter&gt">
        <label for="q2a3">&ltfotter&gt</label><br><br>
        </div>
        <div class="div">
            <button type="submit">Submit Quiz</button>
        </div>
    </form>
</section>
</body>
</html>
